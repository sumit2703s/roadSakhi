<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Maintenance Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 3rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #666;
        }

        .buttons {
            margin-top: 50px;
        }

        .btn {
            padding: 15px 30px;
            margin: 20px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .feedback-btn {
            background-color: #28a745;
        }

        .feedback-btn:hover {
            background-color: #218838;
        }

        .report-btn {
            background-color: #dc3545;
        }

        .report-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Road Maintenance Portal</h1>
        <p>Your assistance in maintaining our roads helps improve safety and travel experience.</p>
        <div class="buttons">
            <!-- Feedback Button -->
            <a href="/feedback" class="btn feedback-btn">Feedback</a>

            <!-- Report Button -->
            <a href="/report" class="btn report-btn">Report Issue</a>
        </div>
    </div>

</body>
</html>
